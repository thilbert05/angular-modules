<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingListApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Shopping List App</h1>

    <div id="list1" ng-controller="ShoppingListController1 as list">
        <h3>Shopping List #1</h3>
        <input type="text" ng-model="list.itemName" placeholder="Item Name">
        <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
        <button ng-click="list.addItem()">Add Item to List</button>
        <list-item ng-repeat="item in list.items"></list-item>
        <list-error ng-if="list.errorMessage"></list-error>

    </div>

    <div id="list2" ng-controller="ShoppingListController2 as list">
        <h3>Shopping List #2 Limited to 3 items</h3>
        <input type="text" ng-model="list.itemName" placeholder="Item Name">
        <input type="text" ng-model="list.itemQuantity" placeholder="Item Quantity">
        <button ng-click="list.addItem()">Add Item to List</button>
        <list-item ng-repeat="item in list.items"></list-item>
        <list-error ng-if="list.errorMessage"></list-error>
    </div>
    
</body>
</html>
